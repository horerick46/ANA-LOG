<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANA-LOG: Network Packet Anomaly Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ANA-LOG: Network Packet Anomaly Detector</h1>
    <form id="anomalyForm">
      <label for="headerType">Header Type:</label>
      <input type="text" id="headerType" placeholder="Enter TCP or UDP" required>

      <label for="portNumber">Port Number:</label>
      <input type="number" id="portNumber" placeholder="Enter Port Number" required>

      <label for="packetCount">Packet Count:</label>
      <input type="number" id="packetCount" placeholder="Enter Packet Count" required>

      <button type="submit">Check Anomaly</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
